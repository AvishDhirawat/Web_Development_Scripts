<html>
<head>
<title>Alert on Load</title>
<script type="text/javascript">
    function Alertfunc()
    {
      document.getElementById("Load_option").value = alert("Aap se mil kr accha laga!")
    }
  </script>
<body  onload = "Alertfunc()">
<h1>Java script alert on load </h1>
  <p id= "Load_option">
    This should create an alert message
    </p>

</body>
</head>
</html>
